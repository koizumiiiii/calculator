<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="src/styles.styl" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div class="calc_area">
        <select name="calc1" id="calc1" class="calc_num"></select>
        <select name="calc2" id="calc2" class="calc_num"></select>
        <button type="button" id="btn_calc">計算</button>
      </div>
      <div id="anser_area">
        <div id="add" class="formula">
          <span class="select_num1"></span>
          <span class="symbol"></span>
          <span class="select_num2"></span>
          =
          <span class="anser"></span>
        </div>
        <div id="sub" class="formula">
          <span class="select_num1"></span>
          <span class="symbol"></span>
          <span class="select_num2"></span>
          =
          <span class="anser"></span>
        </div>
        <div id="multi" class="formula">
          <span class="select_num1"></span>
          <span class="symbol"></span>
          <span class="select_num2"></span>
          =
          <span class="anser"></span>
        </div>
        <div id="divi" class="formula">
          <span class="select_num1"></span>
          <span class="symbol"></span>
          <span class="select_num2"></span>
          =
          <span class="anser"></span>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
